<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

<h1>See, the truth isn't always the most exciting version of things</h1>

<form id="form1">
  <label for="input1">Hmm</label>
  <input type="text" id="var1">
</form>
  <p id="message"></p>
  <p id="var1"></p>
  <p id="previousVar1"></p>

<script>
  console.log($("#form1").serialize();
  $.ajax({
  url: "https://wj8f6cc9be.execute-api.us-east-2.amazonaws.com//lambda2-httpapi",
  dataType: "json",
  data: $("#form1").serialize(),
  success: function(response) {
    console.log(response);
    let message = response["message"];
    let previousVar1 = response["previousVar1"];
    let var1 = response["var1"];
    $("#message").html(message);
    $("#var1").html('New var1: ' + var1);
    $("#previousVar1").html('Previous var1: ' + previousVar1);
  }
});

</script>
  
</body>
</html>
